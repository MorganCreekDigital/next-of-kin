<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Platform Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Company Name</h1>
    <h2>Next of Kin of Steve Nicks</h2>
    <form action="/submit" method="POST">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>

        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" placeholder="Enter your surname" required>

        <label for="other-names">Other Names:</label>
        <input type="text" id="other-names" name="other-names" placeholder="Enter any other names">

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="id-number">Identification Number (ID/Passport):</label>
        <input type="text" id="id-number" name="id-number" placeholder="Enter your ID/Passport number" required>

        <label for="address">Residential Address:</label>
        <textarea id="address" name="address" placeholder="Enter your address" rows="3"></textarea>

        <label for="bank-details">Bank Account Details:</label>
        <textarea id="bank-details" name="bank-details" placeholder="Enter your bank details (optional)" rows="3"></textarea>

        <label for="investment-amount">Investment Amount:</label>
        <input type="number" id="investment-amount" name="investment-amount" placeholder="Enter investment amount" step="0.01" required>

        <label for="investment-plan">Investment Plan:</label>
        <select id="investment-plan" name="investment-plan" required>
            <option value="">Select a plan</option>
            <option value="short-term">Short Term</option>
            <option value="long-term">Long Term</option>
            <option value="custom">Custom</option>
        </select>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" placeholder="Enter any additional comments or notes" rows="3"></textarea>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
